spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always

  shell:
    interactive:
      enabled: false

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

  sql:
    init:
      data-locations: data.sql
      mode: always

    properties:
      hibernate:
        format_sql: true

    show-sql: true


logging:
  level:
    ROOT: ERROR
